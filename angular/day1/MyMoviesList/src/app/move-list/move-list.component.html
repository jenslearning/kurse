<div *ngIf="!isEditMode">
  <h3>Neuer Film:</h3>
  <input type="text" [(ngModel)]="movieTitle" />
  <label for="kategorie">Kategorie:</label>
  <select  name="kategorie" [(ngModel)]="selectedCategory" >
    <option value="Horror" selected >Horror</option>
    <option value="Love">Love</option>
    <option value="Thriller">Thriller</option>
    <option value="Drama">Drama</option>
  </select>
  <button (click)="addMovie()">OK</button>
</div>

<div *ngIf="isEditMode">
  <h3>Film bearbeiten:</h3>
  <input type="text" [(ngModel)]="movieTitle" />
  <label for="kategorie">Kategorie:</label>
  <select  name="kategorie" [(ngModel)]="selectedCategory" >
    <option value="Horror">Horror</option>
    <option value="Love">Love</option>
    <option value="Thriller">Thriller</option>
    <option value="Drama">Drama</option>
  </select>
  <button (click)="updateMovie()">OK</button>
</div>

<app-listbox
  [movieList]="movieList"
  [updateMovieIndex]="updateMovieIndex"
  (editMovieClick)="editMovie($event)"
  (deleteMovieClick)="deleteMovie($event)">
></app-listbox>

<button (click)="goToAboutMe()">About Me</button>
