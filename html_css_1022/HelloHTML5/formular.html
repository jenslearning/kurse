<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>DATENERFASSUNGSPROBEUNDTESTFORMULAR</h1>
    <form>
        <div>
            <label for="anrede">Herr</label>
            <input id="anrede" type="radio" value="M" name="anrede">
            <label for="anrede">Frau</label>
            <input id="anrede" type="radio" value="F" name="anrede"><br>
            <label for="name">Name:</label>
            <input id="name" type="text" placeholder="John" required maxlength="10" minlength="2"
                autocomplete="off"><br>
            <label for="nachname">Nachname:</label>
            <input id="nachname" type="text" placeholder="Doe" required maxlength="40" minlength="2"
                autocomplete="off"><br>
            <label for="ort">Ort:</label>
            <input id="ort" type="text" placeholder="Nürnberg" required maxlength="40" minlength="2"
                autocomplete="off"><br>
            <br>
        </div>
        <div>
            <label for="cars">FzgTyp auswählen:</label>

            <select name="cars" id="cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option><br><br>
            </select><br>
            <br>
        </div>

        <div>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1"> I have a bike</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2"> I have a car</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> I have a boat</label><br>
            <br>
        </div>
        <div>
            <label for="birthday">Geburtstag:</label>
            <input type="date" id="birthday" name="birthday"><br>
            <br>
        </div>
        <div>
            <input id="submit" type="submit" value="LOS!">
            <input id="reset" type="reset" value="RESET!">
        </div>
        <div>
            <label for="points">Bewertung (1-6):</label>
            <input type="range" id="points" name="points" min="1" max="6">
        </div>
        <div>
            <label for="appt">Wann wäre ein guter Termin?</label>
            <input type="time" id="appt" name="appt">
        </div>
    </form>
    <br>
    <a href="index.html">back to index</a>
</body>

</html>
