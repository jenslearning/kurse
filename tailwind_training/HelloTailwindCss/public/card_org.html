<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Tailwind CSS</title>
    <!-- link:css -->
    <link rel="stylesheet" href="style.css">
</head>

<body
    style="height: 100vh; margin: 0; display: grid; place-content: center; background-color: #eeeeee; font-family: 'Nunito', sans-serif;">

    <div style="padding: 0 5em;">
        <span style="display: block; height: 100px; width: 100%; background: #e0466b;"></span>
        <div style="padding: 1.5em; background: white;">
            <ul style="display: flex; list-style-type: none; margin: 0; padding: 0;">
                <li
                    style="padding: 0.3em 0.5em; margin-right: 0.5em; border-radius: 0.3em; font-size: 0.85em; background: #d4d4d4; font-weight: bold;">
                    Lorem.</li>
                <li
                    style="padding: 0.3em 0.5em; margin-right: 0.5em; background: #e6e6e6; border-radius: 0.3em; font-size: 0.85em;">
                    Nostrum.</li>
                <li
                    style="padding: 0.3em 0.5em; margin-right: 0.5em; background: #e6e6e6; border-radius: 0.3em; font-size: 0.85em;">
                    Reiciendis.</li>
            </ul>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Harum qui distinctio fuga laudantium aliquam
                aliquid sed! Aut omnis magnam nulla doloribus labore minus, nemo aliquam earum corporis hic tempora
                ducimus!</p>
            <a style="background-color: #2c8973; color: white; text-decoration: none; padding: 0.5em 1em; border-radius: 0.5em; display: inline-block; margin-top: 0.5em;"
                href="#">Visit the link</a>
        </div>
    </div>

    <style>
        a:hover {
            background: #267764 !important;
        }
    </style>

</body>

</html>
