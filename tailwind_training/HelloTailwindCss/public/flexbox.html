<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox mit Tailwind</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="flex flex-col text-5xl text-center items-stretch h-screen">
        <header class="bg-blue-700 h-1/3 border-solid border-black border-4">header</header>
        <div class="flex flex-row h-1/3">
            <main class="bg-yellow-300 border-solid border-black border-l-4 border-r-4">main</main>
            <aside class="bg-red-600 border-solid border-black border-l-4 border-r-4">sidebar</aside>
        </div>
        <footer class="bg-green-500 h-1/3 border-solid border-black border-4">footer</footer>
    </div>
</body>

</html>
